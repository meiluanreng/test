<!DOCTYPE html>

<html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Connect!</title>

<style>

@media (max-width:480px) {

body{
  background-color: #F5C6AA;
}

form{
  width: 70%;
  margin:auto;
}

label{
display:none;
}

}


@media (min-width:481px) {

body{
  background-color: #FCD8D4;
}

form{
  width:98%;
}

label{
display:none;
}


</style>

</head>

<body>

<form action="http://davidkarlins.com/welcome.php" method="post">

<h1>Contact Info...</h1>

<p><label for="name">Name: </label>

<input name="name" id="name" placeholder="Name">

<p><label for="email">Email: </label>

<input name="email" id="email" placeholder="Email" required>

<p><label for="url">URL: </label>

<input name="url" id="url" placeholder="URL" required>

<!-- 注意 required元素 提醒没有输入元素 -->

<p><label for="phone">Phone: </label>

<input name="phone" id="phone" placeholder="Phone Number">

<p>Best time to call:

<input name="time" id="time">

<p><input type="submit" value="connect!">

<!-- 让每个元素保持单独的一行 -->

</form>

</body>

</html>
